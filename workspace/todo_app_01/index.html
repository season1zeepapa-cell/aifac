    async function apiRequest(endpoint, options = {}, token = null) {

      // í† í°ì´ ìˆìœ¼ë©´ Authorization í—¤ë”ì— ì¶”ê°€
      if (token) {

        ...options,

      // ì„œë²„ì—ì„œ ì‹¤íŒ¨ ì‘ë‹µì„ ë³´ë‚´ë©´ ì—ëŸ¬ë¥¼ ë˜ì§
      if (!data.success) {

      return data.data;

    function TodoPage() {
      const { token, user, logout } = useAuth();

      // í•  ì¼ ëª©ë¡ ìƒíƒœ (ì„œë²„ì—ì„œ ë¡œë“œ)

            body: JSON.stringify({ text }),
          }, token);

          // ì„œë²„ì—ì„œ ë°˜í™˜ëœ ìƒˆ í•  ì¼ì„ ëª©ë¡ ë§¨ ì•ì— ì¶”ê°€
          setTodos(prev => [newTodo, ...prev]);
          setInputValue('');
          inputRef.current?.focus();
        } catch (err) {
          setError(err.message);
        }
      }, [inputValue, token]);

      // í•  ì¼ ì™„ë£Œ í† ê¸€
      const toggleTodo = useCallback(async (id, completed) => {
        try {
          const updated = await apiRequest(`/todos/${id}`, {
            method: 'PATCH',
            body: JSON.stringify({ completed }),
          }, token);

          // ì„œë²„ì—ì„œ ë°˜í™˜ëœ ì—…ë°ì´íŠ¸ëœ í•­ëª©ìœ¼ë¡œ êµì²´
          setTodos(prev =>
            prev.map(todo => todo.id === id ? updated : todo)
          );
        } catch (err) {
          setError(err.message);
        }
      }, [token]);

      // í•  ì¼ ì‚­ì œ
      const deleteTodo = useCallback(async (id) => {
        try {
          await apiRequest(`/todos/${id}`, {
            method: 'DELETE',
          }, token);

          setTodos(prev => prev.filter(todo => todo.id !== id));
        } catch (err) {
          setError(err.message);
        }
      }, [token]);

      // ì™„ë£Œëœ í•­ëª© ëª¨ë‘ ì‚­ì œ
      const clearCompleted = useCallback(async () => {
        try {
          await apiRequest('/todos/completed', {
            method: 'DELETE',
          }, token);

          setTodos(prev => prev.filter(todo => !todo.completed));
        } catch (err) {
          setError(err.message);
        }
      }, [token]);

      // ì—”í„° í‚¤ë¡œ í•  ì¼ ì¶”ê°€
      const handleKeyDown = useCallback((e) => {
        if (e.key === 'Enter') {
          addTodo();
        }
      }, [addTodo]);

      if (loading) {
        return <LoadingSpinner message="í•  ì¼ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘..." />;
      }

      return (
        <div className="min-h-screen py-8 px-4 sm:py-12 fade-in">
          <div className="max-w-xl mx-auto">

            {/* í—¤ë” ì˜ì—­ */}
            <header className="text-center mb-8 relative">
              {/* ë¡œê·¸ì•„ì›ƒ ë²„íŠ¼ (ìš°ì¸¡ ìƒë‹¨) */}
              <div className="absolute right-0 top-0 flex items-center gap-2">
                <span className="text-xs text-gray-400 hidden sm:block">{user?.email}</span>
                <button
                  onClick={logout}
                  className="text-xs text-gray-400 hover:text-red-500 transition-colors cursor-pointer flex items-center gap-1 px-2 py-1 rounded-lg hover:bg-red-50"
                >
                  <svg className="w-3.5 h-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2">
                    <path strokeLinecap="round" strokeLinejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                  </svg>
                  ë¡œê·¸ì•„ì›ƒ
                </button>
              </div>

              <h1 className="text-3xl sm:text-4xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent mb-2">
                ì˜¤ëŠ˜ì˜ í•  ì¼
              </h1>
              <p className="text-gray-400 text-sm">
                {new Date().toLocaleDateString('ko-KR', {
                  year: 'numeric',
                  month: 'long',
                  day: 'numeric',
                  weekday: 'long',
                })}
              </p>
            </header>

            {/* ì—ëŸ¬ ë©”ì‹œì§€ */}
            {error && (
              <div className="flex items-center gap-2 p-3 mb-4 bg-red-50 border border-red-100 rounded-xl text-red-600 text-sm fade-in">
                <svg className="w-4 h-4 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2">
                  <path strokeLinecap="round" strokeLinejoin="round" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                {error}
                <button onClick={() => setError('')} className="ml-auto text-red-400 hover:text-red-600 cursor-pointer">
                  <svg className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2">
                    <path strokeLinecap="round" strokeLinejoin="round" d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </button>
              </div>
            )}

            {/* ì…ë ¥ ì˜ì—­ */}
            <div className="flex gap-2 mb-6">
              <Input
                value={inputValue}
                onChange={(e) => setInputValue(e.target.value)}
                onKeyDown={handleKeyDown}
                placeholder="ìƒˆë¡œìš´ í•  ì¼ì„ ì…ë ¥í•˜ì„¸ìš”..."
                className="shadow-sm"
                ref={inputRef}
              />
              <Button
                onClick={addTodo}
                disabled={!inputValue.trim()}
                size="md"
                className="whitespace-nowrap px-5"
              >
                <svg className="w-5 h-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2">
                  <path strokeLinecap="round" strokeLinejoin="round" d="M12 4v16m8-8H4" />
                </svg>
                ì¶”ê°€
              </Button>
            </div>

            {/* í•„í„° ì˜ì—­ */}
            <div className="flex items-center justify-between mb-4">
              <div className="flex gap-1 bg-gray-50 rounded-lg p-1">
                <FilterTab
                  label="ì „ì²´"
                  count={stats.total}
                  active={filter === 'all'}
                  onClick={() => setFilter('all')}
                />
                <FilterTab
                  label="ì§„í–‰ì¤‘"
                  count={stats.active}
                  active={filter === 'active'}
                  onClick={() => setFilter('active')}
                />
                <FilterTab
                  label="ì™„ë£Œ"
                  count={stats.completed}
                  active={filter === 'completed'}
                  onClick={() => setFilter('completed')}
                />
              </div>

              {/* ì™„ë£Œ í•­ëª© ì¼ê´„ ì‚­ì œ */}
              {stats.completed > 0 && (
                <button
                  onClick={clearCompleted}
                  className="text-xs text-gray-400 hover:text-red-500 transition-colors duration-200 cursor-pointer"
                >
                  ì™„ë£Œ í•­ëª© ì‚­ì œ
                </button>
              )}
            </div>

            {/* í•  ì¼ ëª©ë¡ */}
            <div className="space-y-2 mb-6">
              {filteredTodos.length === 0 ? (
                <EmptyState filter={filter} />
              ) : (
                filteredTodos.map(todo => (
                  <TodoItem
                    key={todo.id}
                    todo={todo}
                    onToggle={toggleTodo}
                    onDelete={deleteTodo}
                  />
                ))
              )}
            </div>

            {/* í•˜ë‹¨ ìƒíƒœ í‘œì‹œ */}
            {stats.total > 0 && (
              <div className="text-center">
                <div className="inline-flex items-center gap-2 px-4 py-2 bg-white rounded-full border border-gray-100 shadow-sm">
                  <div className="w-2 h-2 rounded-full bg-indigo-400 animate-pulse"></div>
                  <span className="text-sm text-gray-500">
                    ë‚¨ì€ í•  ì¼ <span className="font-bold text-indigo-600">{stats.active}</span>ê°œ
                  </span>
                  {stats.total > 0 && (
                    <span className="text-xs text-gray-300 ml-1">
                      / ì´ {stats.total}ê°œ
                    </span>
                  )}
                </div>

                {/* ì§„í–‰ë¥  ë°” */}
                {stats.total > 0 && (
                  <div className="mt-3 mx-auto max-w-xs">
                    <div className="h-1.5 bg-gray-100 rounded-full overflow-hidden">
                      <div
                        className="h-full bg-gradient-to-r from-indigo-500 to-purple-500 rounded-full transition-all duration-500 ease-out"
                        style={{ width: `${(stats.completed / stats.total) * 100}%` }}
                      />
                    </div>
                    <p className="text-xs text-gray-400 mt-1">
                      {stats.total > 0 ? Math.round((stats.completed / stats.total) * 100) : 0}% ì™„ë£Œ
                    </p>
                  </div>
                )}
              </div>
            )}
          </div>
        </div>
      );
    }

    // ========================================
    // ë©”ì¸ App ì»´í¬ë„ŒíŠ¸ (ë¼ìš°íŒ…)
    // ========================================
    function App() {
      const { token } = useAuth();

      // í† í°ì´ ìˆìœ¼ë©´ í•  ì¼ í˜ì´ì§€, ì—†ìœ¼ë©´ ë¡œê·¸ì¸ í˜ì´ì§€ í‘œì‹œ
      return token ? <TodoPage /> : <AuthPage />;
    }

    // ========================================
    // ë Œë”ë§
    // ========================================
    ReactDOM.createRoot(document.getElementById('root')).render(
      <AuthProvider>
        <App />
      </AuthProvider>
    );
  </script>
